<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>An√°lisis Psicol√≥gico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos base */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .category {
            margin-bottom: 1.5rem;
        }

        .category-header {
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trait-item {
            padding: 0.8rem;
            margin: 0.3rem 0;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .trait-item:hover {
            transform: translateX(5px);
            background: #e3f2fd;
        }

        .selected-panel {
            position: sticky;
            top: 1rem;
        }

        .selected-item {
            background: #f0fff4;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #4CAF50;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" class="search-box" placeholder="üîç Buscar rasgos...">
    
    <div class="container">
        <div class="panel" id="selectionPanel">
            <div id="virtudesContainer"></div>
            <div id="defectosContainer"></div>
        </div>
        
        <div class="panel selected-panel">
            <h3>Rasgos Seleccionados</h3>
            <div id="selectedItems"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
